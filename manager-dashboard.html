<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>HomeQuest CRM â€“ Manager Dashboard</title>
  <link rel="stylesheet" href="styles/dashboard.css" />
  <script defer src="scripts/manager-dashboard.js"></script>
</head>

<body>
  <div class="hq-dashboard">

    <!-- ========================= -->
    <!-- TOP BAR -->
    <!-- ========================= -->
    <header class="hq-topbar">
      <div class="hq-logo">HQ</div>

      <nav class="hq-menu">
        <button id="navLeads">Leads</button>
        <button id="navEmployees">Employees</button>
        <button id="navProfile">Profile</button>
      </nav>

      <button class="hq-exit" onclick="window.location.href='index.html'">EXIT</button>
    </header>

    <!-- ========================= -->
    <!-- MAIN CONTENT AREA -->
    <!-- ========================= -->
    <div class="hq-main">

      <!-- ========================= -->
      <!-- LEADS PANEL (DEFAULT) -->
      <!-- ========================= -->
      <section id="leadPanel" style="display:flex; width:100%;">

        <!-- LEFT: LEAD FORM -->
        <section class="hq-lead-form">
          <h2>Lead Form</h2>

          <input type="text" id="FullName" placeholder="FullName" />
          <input type="email" id="Email" placeholder="Email" />
          <input type="text" id="Phone" placeholder="Phone" />
          <input type="text" id="Source" placeholder="Source" />

          <select id="Status">
            <option value="New">New</option>
            <option value="Contacted">Contacted</option>
            <option value="Working">Working</option>
            <option value="Closed">Closed</option>
          </select>

          <select id="AssignedTo"></select>

          <div class="hq-button-row">
            <button id="saveNewLead">Add</button>
            <button id="updateLead">Update</button>
            <button id="deleteLead">Delete</button>
            <button id="searchLead">Search</button>
            <button id="clearLead">Clear</button>
          </div>
        </section>

        <!-- RIGHT: LEAD TABLE -->
        <section class="hq-lead-table">
          <h2>Lead Table</h2>

          <table class="hq-table">
            <thead>
              <tr>
                <th>FullName</th>
                <th>Email</th>
                <th>Phone</th>
                <th>Source</th>
                <th>Status</th>
                <th>AssignedTo</th>
                <th>Actions</th>
              </tr>
            </thead>

            <tbody id="leadTableBody"></tbody>
          </table>

          <div id="leadPagination"></div>
        </section>

      </section>

      <!-- ========================= -->
      <!-- EMPLOYEES PANEL -->
      <!-- ========================= -->
      <section id="employeePanel" style="display:none; width:100%;">

        <!-- LEFT: EMPLOYEE FORM -->
        <section class="hq-lead-form">
          <h2>Employee Form</h2>

          <input type="text" id="EmpFullName" placeholder="Full Name" />
          <input type="email" id="EmpEmail" placeholder="Email" />
          <input type="text" id="EmpRole" placeholder="Role (employee/manager)" />
          <input type="text" id="EmpStatus" placeholder="Status (active/inactive)" />

          <div class="hq-button-row">
            <button id="addEmployeeBtn">Add</button>
            <button id="updateEmployeeBtn">Update</button>
            <button id="deleteEmployeeBtn">Delete</button>
            <button id="searchEmployeeBtn">Search</button>
            <button id="clearEmployeeBtn">Clear</button>
          </div>
        </section>

        <!-- RIGHT: EMPLOYEE TABLE -->
        <section class="hq-lead-table">
          <h2>Employee Table</h2>

          <table class="hq-table">
            <thead>
              <tr>
                <th>FullName</th>
                <th>Email</th>
                <th>Role</th>
                <th>Status</th>
                <th>Actions</th>
              </tr>
            </thead>

            <tbody id="employeeTableBody"></tbody>
          </table>

          <div id="employeePagination"></div>
        </section>

      </section>

    </div>
    
<section id="profileSection" class="hq-profile-section hidden">
  <h2>My Profile</h2>

  <div class="profile-layout">
    
    <!-- Left: Form -->
    <div class="profile-form">
      <input id="profileName" type="text" placeholder="Full Name">
      <input id="profileEmail" type="email" placeholder="Email" disabled>
      <input id="profilePhone" type="text" placeholder="Phone Number">

      <button id="saveProfile">Save Changes</button>
      <button id="changePassword">Change Password</button>
    </div>

    <!-- Right: Picture + Notes -->
    <div class="profile-picture">
      <img class="avatar" src="default-avatar.png">
      <input type="file" id="profileImage">
    </div>

    <div class="profile-notes">
      Update your personal information and login details.
    </div>

  </div>
</section>
    <!-- ========================= -->
    <!-- STATUS BAR -->
    <!-- ========================= -->
    <footer class="hq-status-bar">
      <span>Status: Manager Mode</span>
    </footer>

  </div>
</body>
</html>
