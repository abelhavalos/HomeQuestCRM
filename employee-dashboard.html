<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>HomeQuest CRM – Employee Dashboard</title>
  <link rel="stylesheet" href="styles/employee-dashboard.css" />
  <script src="scripts/employee-dashboard.js"></script>
</head>

<body>
  <div class="hq-dashboard">

    <!-- ========================= -->
    <!-- TOP BAR -->
    <!-- ========================= -->
    <header class="hq-topbar">
      <div class="hq-logo">HQ</div>

      <nav class="hq-menu">
        <button>Dashboard</button>
        <button>Leads</button>
        <button>Tasks</button>
        <button>Profile</button>
      </nav>

      <button class="hq-exit" onclick="window.location.href='index.html'">EXIT</button>
    </header>

    <!-- ========================= -->
    <!-- MAIN CONTENT AREA -->
    <!-- ========================= -->
    <div class="hq-main">

      <!-- ========================= -->
      <!-- LEFT: LEAD FORM -->
      <!-- ========================= -->
      <section class="hq-lead-form">
        <h2>Lead Form</h2>

        <input type="text" id="FullName" placeholder="FullName" />
        <input type="email" id="Email" placeholder="Email" />
        <input type="text" id="Phone" placeholder="Phone" />
        <input type="text" id="Source" placeholder="Source" />

        <select id="Status">
          <option value="New">New</option>
          <option value="Contacted">Contacted</option>
          <option value="Working">Working</option>
          <option value="Closed">Closed</option>
        </select>

        <div class="hq-button-row">
          <button id="saveNewLead">Add</button>
          <button id="updateLead">Update</button>
          <button id="deleteLead">Delete</button>
          <button id="searchLead">Search</button>
          <button id="clearLead">Clear</button>
        </div>
      </section>

      <!-- ========================= -->
      <!-- RIGHT: LEAD TABLE -->
      <!-- ========================= -->
      <section class="hq-lead-table">
        <h2>Lead Table</h2>

        <table class="hq-table">
          <thead>
            <tr>
              <th>FullName</th>
              <th>Email</th>
              <th>Phone</th>
              <th>Source</th>
              <th>Status</th>
              <th>Actions</th>
            </tr>
          </thead>

          <tbody id="leadsBody">
            <!-- Leads injected by JS -->
          </tbody>
        </table>
      </section>
<!-- ========================= -->
<!-- EMPLOYEE PROFILE SECTION -->
<!-- ========================= -->
<section id="profileSection" class="hq-profile-section hidden">
  <h2>Employee Profile</h2>

  <div class="profile-layout">

    <!-- Form -->
    <div class="profile-form">
      <input id="profileName" placeholder="Full Name">
      <input id="profileEmail" placeholder="Email" readonly>
      <input id="profilePhone" placeholder="Phone">
      <input id="profileRole" value="Employee" readonly>

      <button id="changePassword">Change Password</button>
      <button id="saveProfile">Save Changes</button>
    </div>

    <!-- Picture -->
    <div class="profile-picture">
      <img id="profilePhoto" src="" class="avatar">
      <input type="file" id="uploadPhoto">
    </div>

    <!-- Notes -->
    <div class="profile-notes">
      <p><strong>Last Login:</strong> <span id="lastLogin"></span></p>
      <p><strong>Account Created:</strong> <span id="accountCreated"></span></p>
      <p><strong>Assigned Leads:</strong> <span id="leadCount"></span></p>
    </div>

  </div>
</section>
    </div>

    <!-- ========================= -->
    <!-- STATUS BAR -->
    <!-- ========================= -->
    <footer class="hq-status-bar">
      <span>Status: Connected · All systems normal</span>
    </footer>

  </div>
</body>
</html>
