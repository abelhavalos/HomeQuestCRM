<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>HomeQuest CRM – Manager Dashboard</title>
  <link rel="stylesheet" href="dashboard.css" />
  <script src="manager-dashboard.js"></script>
</head>

<body>
  <div class="hq-dashboard">

    <header class="hq-topbar">
      <div class="hq-logo">HQ</div>

      <nav class="hq-menu">
        <button>Dashboard</button>
        <button>Leads</button>
        <button>Employees</button>
        <button>Reports</button>
      </nav>

      <button class="hq-exit" onclick="window.location.href='index.html'">EXIT</button>
    </header>

    <div class="hq-main">

      <!-- LEFT: Lead Form -->
      <section class="hq-lead-form">
        <h2>Lead Form</h2>

        <input type="text" id="FullName" placeholder="FullName" />
        <input type="email" id="Email" placeholder="Email" />
        <input type="text" id="Phone" placeholder="Phone" />
        <input type="text" id="Source" placeholder="Source" />

        <select id="Status">
          <option value="New">New</option>
          <option value="Contacted">Contacted</option>
          <option value="Working">Working</option>
          <option value="Closed">Closed</option>
        </select>

        <h3>Assigned To</h3>
        <select id="AssignedTo"></select>

        <div class="hq-button-row">
          <button id="saveNewLead">Add</button>
          <button id="updateLead">Update</button>
          <button id="deleteLead">Delete</button>
          <button id="searchLead">Search</button>
          <button id="clearLead">Clear</button>
        </div>
      </section>

      <!-- RIGHT: Lead Table -->
      <section class="hq-lead-table">
        <h2>All Leads</h2>

        <table class="hq-table">
          <thead>
            <tr>
              <th>FullName</th>
              <th>Email</th>
              <th>Phone</th>
              <th>Source</th>
              <th>Status</th>
              <th>AssignedTo</th>
              <th>Actions</th>
            </tr>
          </thead>

          <tbody id="leadsBody"></tbody>
        </table>

        <div id="pagination"></div>
      </section>
<section id="employeePanel" class="hq-employee-panel" style="display:none;">

  <h2>Employees</h2>

  <div class="hq-employee-form">
    <input type="text" id="EmpFullName" placeholder="Full Name" />
    <input type="email" id="EmpEmail" placeholder="Email" />
    <input type="text" id="EmpRole" placeholder="Role (employee/manager)" />
    <input type="text" id="EmpStatus" placeholder="Status (active/inactive)" />

    <div class="hq-button-row">
      <button id="addEmployeeBtn">Add</button>
      <button id="updateEmployeeBtn">Update</button>
      <button id="deleteEmployeeBtn">Delete</button>
      <button id="searchEmployeeBtn">Search</button>
      <button id="clearEmployeeBtn">Clear</button>
    </div>
  </div>

  <div class="hq-employee-table">
    <table class="hq-table">
      <thead>
        <tr>
          <th>Full Name</th>
          <th>Email</th>
          <th>Role</th>
          <th>Status</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody id="employeeTableBody"></tbody>
    </table>

    <div id="employeePagination"></div>
  </div>

</section>
    </div>

    <footer class="hq-status-bar">
      <span>Status: Manager Mode · Full Access</span>
    </footer>

  </div>
</body>
</html>
